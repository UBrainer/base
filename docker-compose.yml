services:
  base:
    build: .
    container_name: benchmark_runner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  python:
    build: ../solutions/Python
    container_name: python_benchmark
    volumes:
      - ../solutions/Python/output.txt:/output.txt

  node:
    build: ../solutions/node
    container_name: node_benchmark
    volumes:
      - ../solutions/node/output.txt:/output.txt

  java:
    build: ../solutions/java
    container_name: java_benchmark
    volumes:
      - ../solutions/java/output.txt:/output.txt

  cpp:
    build: ../solutions/Cpp
    container_name: cpp_benchmark
    volumes:
      - ../solutions/Cpp/output.txt:/output.txt

  rust:
    build: ../solutions/rust
    container_name: rust_benchmark
    volumes:
      - ../solutions/rust/output.txt:/output.txt

